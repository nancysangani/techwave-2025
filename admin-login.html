<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TechWave 2025</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-900 via-gray-900 to-black flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-orbitron text-white mb-2">
                <span class="text-purple-400">TechWave</span> 2025
            </h1>
            <p class="text-gray-400">Admin Portal</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8 border border-purple-500/30 backdrop-blur-md">
            <h2 class="text-2xl font-orbitron text-white text-center mb-6">Admin Login</h2>

            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                    <input type="text" id="admin-username" required
                        class="w-full px-4 py-3 bg-white/10 border border-purple-400/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
                        placeholder="Enter admin username">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="admin-password" required
                        class="w-full px-4 py-3 bg-white/10 border border-purple-400/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
                        placeholder="Enter admin password">
                </div>

                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-shield-alt"></i>
                    Access Admin Dashboard
                </button>
            </form>

            <div id="admin-error-message"
                class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-300 text-sm text-center">
            </div>

            <div class="mt-6 text-center">
                <a href="./index.html" class="text-purple-400 hover:text-purple-300 text-sm transition">
                    ‚Üê Back to Main Site
                </a>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-xs">
                <i class="fas fa-exclamation-triangle mr-1"></i>
                Authorized personnel only. Unauthorized access is prohibited.
            </p>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // Admin authentication
        document.addEventListener('DOMContentLoaded', function () {
            const adminLoginForm = document.getElementById('admin-login-form');
            const errorMessage = document.getElementById('admin-error-message');

            // Default admin credentials (in production, this should be server-side)
            const ADMIN_CREDENTIALS = {
                username: 'admin',
                password: 'TechWave2025!'
            };

            adminLoginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('admin-username').value;
                const password = document.getElementById('admin-password').value;

                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store admin session
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());

                    // Redirect to admin dashboard
                    window.location.href = './techwave-admin/dashboard.html';
                } else {
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.classList.remove('hidden');

                    // Clear form
                    document.getElementById('admin-password').value = '';

                    // Shake animation for error
                    adminLoginForm.classList.add('animate-shake');
                    setTimeout(() => {
                        adminLoginForm.classList.remove('animate-shake');
                    }, 500);
                }
            });

            // Clear error when user starts typing
            document.getElementById('admin-username').addEventListener('input', function () {
                errorMessage.classList.add('hidden');
            });

            document.getElementById('admin-password').addEventListener('input', function () {
                errorMessage.classList.add('hidden');
            });
        });
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</body>

</html>
